steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/transcription-service:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/transcription-service:latest',
      '.'
    ]
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'gcr.io/$PROJECT_ID/transcription-service:$COMMIT_SHA'
    ]
    
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'gcr.io/$PROJECT_ID/transcription-service:latest'
    ]

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'transcription-service'
    - '--image=gcr.io/$PROJECT_ID/transcription-service:$COMMIT_SHA'
    - '--region=us-central1'
    - '--platform=managed'
    - '--allow-unauthenticated'
    - '--port=8000'
    - '--memory=2Gi'
    - '--cpu=1'
    - '--max-instances=10'
    - '--set-env-vars=ENVIRONMENT=production'
    - '--set-env-vars=GCS_BUCKET_NAME=transcription-service-files'
    - '--set-env-vars=GOOGLE_CLOUD_PROJECT=$PROJECT_ID'

images:
  - 'gcr.io/$PROJECT_ID/transcription-service:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/transcription-service:latest'

options:
  logging: CLOUD_LOGGING_ONLY